{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <style>
      .filepond--drop-label {
        color: #4c4e53;
      }
      
      .filepond--label-action {
        -webkit-text-decoration-color: #babdc0;
        text-decoration-color: #babdc0;
      }
      
      .filepond--panel-root {
        border-radius: 2em;
        background-color: #edf0f4;
        height: 1em;
      }
      
      .filepond--item-panel {
        background-color: #595e68;
      }
      
      .filepond--drip-blob {
        background-color: #7f8a9a;
      }
      
      html {
        padding: 3vh 0 0;
        height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      }
      
      body {
        max-width: 28em;
        margin: 0 auto;
        background-color: #03a9f4;
        height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      }
      
      .background {
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .clipboard {
        border: 0;
        padding: 15px;
        border-radius: 3px;
        background-image: linear-gradient(135deg, #fdeb71 10%,rgb(216, 192, 34) 100%);
        cursor: pointer;
        color: #04048c;
        font-family: 'Karla', sans-serif;
        font-size: 16px;
        position: relative;
        top: 0;
        transition: all 0.2s ease;
        font-weight:600;
      }
      
      body .clipboard:hover {
        background-image: linear-gradient(135deg, #F8D800 10%, #E8C000 100%);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      
      }
      
      body p {
        font-weight: 700;
      }
    </style>
  </head>

  <body>
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet" />
    <link href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/filepond/4.30.3/filepond.min.js" integrity="sha512-AuMJiyTn/5k+gog21BWPrcoAC+CgOoobePSRqwsOyCSPo3Zj64eHyOsqDev8Yn9H45WUJmzbe9RaLTdFKkO0KQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://unpkg.com/jquery-filepond/filepond.jquery.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
    
    <div class="container">
      
    <div class="text-center">
      <img src="{% static 'image/undraw.svg' %}" class="img-fluid img-responsive" style="height: 200px;" />
    </div>

    <input type="file" class="my-pond mt-4" name="filepond" multiple />

    <div class="text-center">
      <button class="btn btn-success" onclick="upload_file()">Upload File</button>
    </div>
        <div class="background my-3">
          <center>
            <button class="clipboard" id="clipboardButton" onclick="copyClip()" style="display: none;">Click me to copy current URL</button>
          </center>
        </div>
    <!-- Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="uploadModalLabel">Status</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalMessage">
            <!-- Message will be inserted here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    </div>
    <!-- CSRF Token for JavaScript Fetch -->
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />

    <script src="https://unpkg.com/filepond/dist/filepond.min.js"></script>
    <script>
      FilePond.registerPlugin(FilePondPluginImagePreview)
      
      const pond = FilePond.create(document.querySelector('.my-pond'), {
        allowMultiple: true
      })
      
      function showModal(message) {
        document.getElementById('modalMessage').innerText = message
        var modal = new bootstrap.Modal(document.getElementById('uploadModal'))
        modal.show()
      }
      
      let url = null
      
      function upload_file() {
        var files = pond.getFiles()
        var formdata = new FormData()
      
        for (var i = 0; i < files.length; i++) {
          formdata.append('files', files[i].file)
        }
      
        var csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value
      
        fetch('/handle/', {
          method: 'POST',
          headers: {
            'X-CSRFToken': csrfToken
          },
          body: formdata
        })
          .then((res) => res.json())
          .then((result) => {
          
      
            if (result.data && result.data.folder) {
              url = `${window.location.protocol}//${window.location.host}/download/${result.data.folder}`;
         
              showModal('‚úÖ File uploaded successfully! Use the copy button to get the download link.')
              document.getElementById('clipboardButton').style.display = 'inline-block'
            } else {
              showModal('‚ùå Error: No folder received from server.')
            }
          })
          .catch((error) => {
        
            showModal('‚ö†Ô∏è Upload failed. Please try again.')
          })
      }
      
      function copyClip() {
        if (url) {
          navigator.clipboard.writeText(url)
          showModal("üìã Copied successfully! Now share the link with your friend.")
        } else {
          showModal('‚ö†Ô∏è No URL available. Please upload a file first.')
        }
      }
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
